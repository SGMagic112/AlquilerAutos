    <script>

        document.addEventListener('DOMContentLoaded', function() {
    const selectElement = document.getElementById('opciones');
    const botonUno = document.getElementById('botonUno');
    const botonVarios1 = document.getElementById('botonVarios1');
    const botonVarios2 = document.getElementById('botonVarios2');

    selectElement.addEventListener('change', function() {
        // Ocultar todos los botones al principio
        botonUno.style.display = 'none';
        botonVarios1.style.display = 'none';
        botonVarios2.style.display = 'none';

        // Mostrar el botón correspondiente según la opción seleccionada
        if (selectElement.value === 'UNO') {
            botonUno.style.display = 'block'; // Muestra el botón UNO
        } else if (selectElement.value === 'Varios') {
            botonVarios1.style.display = 'block'; // Muestra el botón Varios 1
            botonVarios2.style.display = 'block'; // Muestra el botón Varios 2
        }
    });
});

    </script>
